<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="page of the mentorship session ">
    <link rel="stylesheet" href="../css/main.css">
    <title>Free Mentors | Session</title>
</head>
<body>
        <header class="container">
                <div id="branding">
                    <h1>Free Mentors</h1>
                </div>
                <nav>
                    <ul>
                    <!-- <li><a href="#">Sign Up</a></li> -->
                    <li><a href="../index.html">Logout</a></li>
                </ul>
            </nav>
    </header>

<section class="wrapper">
    <div class="session">
        <form action="" class="f-form">
            <h2>Mentorship Session</h2>
            <label for="menteename">Mentee name:</label>
            <input type="text" required>
            <label for="email">Email:</label>
            <input type="email" required>
            <label for="phone">Phone number:</label>
            <input type="text" required>
            <label for="mentoremail">Mentor email:</label>
            <input type="email" required>
            <label for="homeaddress">Home address:</label>
            <input type="text" required>
            <label for="description">Description of experience and what you want to learn:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <label for="why">Why do you want the mentorship??:</label>
            <input type="text" required>
            <label for="prefered">Preferred method of contact for mentor sessions: [ Phone, Email, In person ]</label>
            <input type="text" required>
            <label for="time">Mentor session time allotted (example:15-30 minutes on the phone)?:</label>
            <input type="text" required>
            

            <button class="button_1">Request session</button>
        </form>
    </div>
</section>
<footer>

</footer>
</body>
</html>
